{% extends "layout.html" %}
{% block content %}
<div class="form">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form action="/prediction" method="post" class="form-inline">
            <label for="url">はてなブログのURL: </label>
            <input type="text" class="form-control" id="url" name="url">
            <button type="submit" class="btn btn-default">送信</button>
          </form>
          <p class="lead">
            {% if url %}
              {{ url }}
            {% endif %}
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
